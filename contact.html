<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  </head>
  <body>
    <header class="container">
        <hgroup>
          <h1><strong>Drew's Cray-Z Ultra Blog</strong></h1>
        </hgroup>
        <nav>
            <ul>
              <li><strong><a href="index.html">Home</a></strong></li>
              <li><strong><a href="about.html">About</a></strong></li>
              <li><strong><a href="contact.html">Contact</a></strong></li>
            </ul>
        </nav>
    </header>

    <main class="container">
      <h2>Contact Me</h2>
      <form name="contact" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="contact">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="reason">Reason for Contact:</label>
        <select id="reason" name="reason">
          <option value="Hi">Saying Hi</option>
          <option value="Contractor">Looking for a Contractor</option>
          <option value="Interview">Interested in an Interview</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5"></textarea>

        <button type="submit">Submit</button>
      </form>
    </main>

    <footer class="container">
        <p>&copy; Drew Travis 2025</p>
    </footer>
    
  </body>
</html>
